<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SinhVien</title>
    <head th:replace="common/libadmin :: libheaderadmin"></head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>

<div class="d-flex" id="wrapper">
    <div th:replace="common/navbarAdmin :: headerAdmin"></div>
    <div id="page-content-wrapper" class="w-100">
        <div th:replace="common/navbarAdmin :: sidenavAdmin"></div>
        <div class="container-fluid py-4" id='mainpageadmin'>
            <div class="col-sm-12 header-sps">
                <div class="title-add-admin">
                    <h4 th:text="${label}"></h4>
                </div>
            </div>
            <div class="col-sm-12">
                <form action="/lophoc/add" method="post" class="form-add row"  th:object="${lophoc}">
                    <div class="col-sm-5">
                        <input type="hidden" th:field="*{id}">
                        <label class="lb-form">Mã lớp</label>
                        <input th:field="*{maLop}" class="form-control"/>

                        <label class="lb-form">Tên lớp</label>
                        <input th:field="*{ten}" class="form-control"/>

                        <label class="lb-form">Ngành</label>
                        <select th:field="*{nganh}" class="form-control">
                            <option th:each="k : ${listnganh}" th:value="${k.id}" th:text="${k.ten}"></option>
                        </select>

                        <label class="lb-form">Khóa học</label>
                        <select th:field="*{khoaHoc}" class="form-control">
                            <option th:each="k : ${listkhoahoc}" th:value="${k.id}" th:text="${k.ten}"></option>
                        </select>

                        <br/>
                        <button class="form-control btn btn-primary" th:text="${label}"></button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</body>

</html>
